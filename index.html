<!DOCTYPE html>
<html>
<head>
    <title>Calculadora de Apostas</title>
    <script type="text/javascript">
        function calcularSurebet() {
            try {
                var odd_A = parseFloat(document.getElementById('odd_A').value);
                var odd_B = parseFloat(document.getElementById('odd_B').value);
                var valorInvestimento = parseFloat(document.getElementById('valor_investimento').value);

                var inversos = [1 / odd_A, 1 / odd_B];
                var totalInversos = inversos.reduce(function (a, b) {
                    return a + b;
                }, 0);

                var porcentagens = inversos.map(function (inverso) {
                    return (inverso / totalInversos) * 100;
                });

                if (porcentagens.reduce(function (a, b) { return a + b; }, 0) < 100) {
                    document.getElementById('resultado_label').textContent = "Surebet encontrada:";
                    
                    var valor_aposta_A = (valorInvestimento * porcentagens[0]) / 100;
                    var valor_aposta_B = (valorInvestimento * porcentagens[1]) / 100;
                    
                    var lucro_A = (odd_A * valor_aposta_A) - valorInvestimento;
                    var lucro_B = (odd_B * valor_aposta_B) - valorInvestimento;

                    var lucro_A_porcentagem = (lucro_A / valorInvestimento) * 100;
                    var lucro_B_porcentagem = (lucro_B / valorInvestimento) * 100;

                    document.getElementById('valor_aposta_A').textContent = "Valor a apostar no Time A: " + valor_aposta_A.toFixed(2);
                    document.getElementById('valor_aposta_B').textContent = "Valor a apostar no Time B: " + valor_aposta_B.toFixed(2);
                    document.getElementById('lucro_A').textContent = "Lucro com o Time A: " + lucro_A.toFixed(2) + " (" + lucro_A_porcentagem.toFixed(2) + "%)";
                    document.getElementById('lucro_B').textContent = "Lucro com o Time B: " + lucro_B.toFixed(2) + " (" + lucro_B_porcentagem.toFixed(2) + "%)";
                    document.getElementById('refazer_button').style.display = "block";
                } else {
                    document.getElementById('resultado_label').textContent = "Não há surebet.";
                    document.getElementById('valor_aposta_A').textContent = "";
                    document.getElementById('valor_aposta_B').textContent = "";
                    document.getElementById('lucro_A').textContent = "";
                    document.getElementById('lucro_B').textContent = "";
                    document.getElementById('refazer_button').style.display = "none";
                }
            } catch (error) {
                document.getElementById('resultado_label').textContent = "Certifique-se de inserir números válidos.";
                document.getElementById('valor_aposta_A').textContent = "";
                document.getElementById('valor_aposta_B').textContent = "";
                document.getElementById('lucro_A').textContent = "";
                document.getElementById('lucro_B').textContent = "";
                document.getElementById('refazer_button').style.display = "none";
            }
        }

        function refazerCalculos() {
            document.getElementById('odd_A').value = "";
            document.getElementById('odd_B').value = "";
            document.getElementById('valor_investimento').value = "";
            document.getElementById('resultado_label').textContent = "";
            document.getElementById('valor_aposta_A').textContent = "";
            document.getElementById('valor_aposta_B').textContent = "";
            document.getElementById('lucro_A').textContent = "";
            document.getElementById('lucro_B').textContent = "";
            document.getElementById('refazer_button').style.display = "none";
        }
    </script>
</head>
<body>
    <h1>Calculadora de Apostas</h1>

    <label for="odd_A">Odd Time A:</label>
    <input type="number" step="0.01" id="odd_A" required><br>

    <label for="odd_B">Odd Time B:</label>
    <input type="number" step="0.01" id="odd_B" required><br>

    <label for="valor_investimento">Valor de Investimento:</label>
    <input type="number" step="0.01" id="valor_investimento" required><br>

    <input type="button" value="Calcular Aposta" onclick="calcularSurebet()">
    <input type="button" value="Refazer Cálculos" id="refazer_button" onclick="refazerCalculos()" style="display: none;">

    <h2 id="resultado_label"></h2>
    <p id="valor_aposta_A"></p>
    <p id="valor_aposta_B"></p>
    <p id="lucro_A"></p>
    <p id="lucro_B"></p>
</body>
</html>
